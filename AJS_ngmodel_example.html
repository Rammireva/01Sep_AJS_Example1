<!doctype html>
<html ng-app="myapp">
<head>
    <title>Angular JS</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script type="application/javascript" src="jquery.min.js"></script>
    <script type="application/javascript" src="bootstrap.min.js"></script>
    <script type="application/javascript" src="angular.min.js"></script>
    <script type="application/javascript">
        var app = angular.module('myapp',[]);
        app.controller('mycontroller', function ($scope) {
            $scope.name = 'Ramesh';
            $scope.empId = '100';
            $scope.designation = 'Software Engineer';
        })
    </script>
</head>
<body>
<div ng-controller="mycontroller">
    <input type="text" ng-model="name"><br />
    <input type="text" ng-model="empId"><br />
    <input type="text" ng-model="designation"><br />
</div>
</body>
</html>
